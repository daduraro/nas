version: '2.2'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "./data/redis:/data"
    depends_on:
      - resolver
    dns:
      - 192.168.123.254

  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      # - "0.0.0.0:80:80"   # HTTP
      # - "0.0.0.0:443:443" # HTTPS
      - "0.0.0.0:25:25"   # SMTP
      - "0.0.0.0:465:465" # SMTP TLS
      - "0.0.0.0:587:587" # SMTP STARTTLS
      - "0.0.0.0:110:110" # POP3
      - "0.0.0.0:995:995" # POP3 TLS
      - "0.0.0.0:143:143" # IMAP STARTTLS
      - "0.0.0.0:993:993" # IMAP TLS
    volumes:
      - "./data/certs:/certs"
      - "./data/overrides/nginx:/overrides:ro"
    depends_on:
      - resolver
    dns:
      - 192.168.123.254
    networks:
      - default
      - nginx
      - mail

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.9}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.123.254

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/data:/data"
      - "./data/dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 192.168.123.254

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/mail:/mail"
      - "./data/overrides/dovecot:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.123.254

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/mailqueue:/queue"
      - "./data/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.123.254

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.9}
    hostname: antispam
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/filter:/var/lib/rspamd"
      - "./data/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.123.254

  # Optional services



  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-1.9}
    restart: always
    env_file: mailu.env
    volumes:
      - "./data/webmail:/data"
      - "./data/overrides/roundcube:/overrides:ro"
    depends_on:
      - imap
      - resolver
    dns:
      - 192.168.123.254

networks:
  nginx:
    external: true
  mail:
    external: true
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.123.0/24
